<h2>For Sale</h2>
<table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
    <thead>
        <tr>
        <th>
            City
        </th>
        <th>
            Square Feet 
        </th>
        <th>
            Cost
        </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="listing in listings.listings">
            <td>{{listing.city}}</td>
            <td>{{listing.sqft}}</td>
            <td>{{listing.cost}}</td>
        </tr>
    </tbody>
</table>
