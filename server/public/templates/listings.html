<h2 ng-init="listings.refreshListings(listings)">For Sale</h2>
<div id="inputNew">
<button class="btn btn-primary" ng-click="listings.showInput()">Add New Listing</button>
<form ng-show="listings.showAdd" ng-submit="listings.addListing(listings.newListing, listings)">
    <label for="city">City:</label>
    <input type="text" ng-model="listings.newListing.city" placeholder="Enter City">
    <label for="sqft">Square Feet:</label>
    <input type="number" ng-model="listings.newListing.sqft" placeholder="Enter Square Feet">
    <label for="cost">Cost:</label>
    <input type="number" ng-model="listings.newListing.cost" placeholder="Enter Cost">
    <button class="btn btn-primary">Submit Listing</button>
</form>
</div>
<table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
    <thead>
        <tr>
        <th>
            City
        </th>
        <th>
            Square Feet 
        </th>
        <th>
            Cost
        </th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td></td>
        </tr>
    </tbody>
<table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
    <thead>
        <tr>
            <th>#</th>
        <th>City</th>
        <th>Square Feet 
        </th>
        <th>Cost</th>
        <th>Delete?</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="listing in listings.listings.data">
            <td>{{$index + 1}}</td>
            <td>{{listing.city}}</td>
            <td>{{listing.sqft}}</td>
            <td>{{listing.cost}}</td>
            <td><button type="button" ng-click="listings.deleteItem(listing._id, listings)">Delete</button></td>
        </tr>
    </tbody>
</table>
