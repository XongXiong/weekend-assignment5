<h2>For Rent</h2>
<table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
    <thead>
        <tr>
            <th>
                City
            </th>
            <th>
                Rent
            </th>
            <th>
                Cost
            </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="rental in rentals.rentals">
            <td>{{rental.city}}</td>
            <td>{{rental.sqft}}</td>
            <td>{{rental.rent}}</td>
        </tr>
    </tbody>
</table>
