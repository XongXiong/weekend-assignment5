<h2 ng-init="rentals.refreshRentals(rentals)">For Rent</h2>
<div id="inputNew">
    <button class="btn btn-primary" ng-click="rentals.showInput()">Add New Rental</button>
    <form ng-show="rentals.showAdd" ng-submit="rentals.addRental(rentals.newRental, rentals)">
        <label for="city">City:</label>
        <input type="text" ng-model="rentals.newRental.city" placeholder="Enter City">
        <label for="sqft">Square Feet:</label>
        <input type="number" ng-model="rentals.newRental.sqft" placeholder="Enter Square Feet">
        <label for="rent">Rent:</label>
        <input type="number" ng-model="rentals.newRental.rent" placeholder="Enter Rent">
        <button class="btn btn-primary">Submit Rental</button>
    </form>
</div>
<h2>Featured Rental:</h2>
<table id="example" class="table table-striped table-bordered" cellspacing="0" width="50%">
    <thead>
        <tr>
            <th>City</th>
            <th>Square Feet</th>
            <th>Rent</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{rentals.featured.data.city}}</td>
            <td>{{rentals.featured.data.sqft}}</td>
            <td>{{rentals.featured.data.rent}}</td>
        </tr>
    </tbody>
    <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>#</th>
                <th>City</th>
                <th>Rent</th>
                <th>Cost</th>
                <th>Delete?</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="rental in rentals.rentals.data">
                <td>{{$index + 1}}</td>
                <td>{{rental.city}}</td>
                <td>{{rental.sqft}}</td>
                <td>{{rental.rent}}</td>
                <td>
                    <button type="button" ng-click="rentals.deleteItem(rental._id, rentals)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
